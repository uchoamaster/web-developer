<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Filtro de Visibilidade - Curso jQuery Samurai EspecializaTi</title>

	<script src="js/jquery-2.1.4.min.js"></script>
</head>
<body>

	<h1>:visible</h1>
	<div style="display:none;">Sou uma div oculta</div>
	<div>Sou uma div visível</div>
	<div>Sou outra div visível</div>
	<div style="display:none;">Sou outra div oculta</div>

	<hr>
	<h1>:hidden</h1>
	<p style="display:none;">Sou um p oculto</p>
	<p>Sou um p visível</p>
	<p>Sou outra p visível</p>
	<p style="display:none;">Sou outra p oculto</p>


	<script>
		//Inicio do jQuery :-)
		$(function(){
			//pegar toda div visivel
			jQuery("div:visible").css("color", "red");
			//todo paragrafo do tipo hidden
			jQuery("p:hidden").show(3000);
		});
	</script>
</body>
</html>
