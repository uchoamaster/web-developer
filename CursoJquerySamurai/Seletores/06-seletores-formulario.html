	<script>
		//Inicio do jQuery :-)
		$(function(){
    //:submit, :button, :reset, :input, :text, :password, :selected, :radio, :checkbox, :enabled, :disabled, :checkbox
    //   jQuery('[type="submit"]')
    //   .css("background", "red")
    //   .css("padding","5px")

    //posso simplificar o codigo acima com este aqui :
    //ele pega todos os tipos de botão que são do tipo submit
    jQuery(":submit").css({"background":"red", "color": "white", "padding": "5px"});
    //pegar todos os campos do tipo button basta fazer isso
    jQuery(":button").css({"background":"purple", "color": "white", "padding": "5px"});
    //pegar todos os campos do tipo reset para outra cor
    jQuery(":reset").css({"background":"green", "color": "white", "padding": "5px"});

    //quero pegar todos os campos do tipo input
    jQuery(":input").css({"color": "#000","border": "1px solid #000", "font-size":"16px","padding":"10px 20px"});
    
    //pegar os campos do tipo text fiquem na cor vermelha
    jQuery(":text").css("color","red");

    //pegra os campos do tipo password peguem outra formatacao

    jQuery(":password").css("color", "blue");
//nao pegou por nao ter div, vou add uma class do js chamada .wrap que vai add uma div neles
    //jQuery(":radio").wrap("<div style='border: 2px solid red'></div>");
    //atacando agora campos disabled
    jQuery(":disabled").css("background","gray");
    //atacando campos habilitados com o comando :enabled mudando a cor para vermelho
    jQuery("input:enabled").css("color","yellow");
    //atacando todos os campos do tipo :checkbox
    jQuery(":checkbox").wrap("<div style='border: 2px solid red'></div>");
      //colocando email no campo email via jquery
    jQuery("#email").val("carlosjuchoa@hotmail.com");
