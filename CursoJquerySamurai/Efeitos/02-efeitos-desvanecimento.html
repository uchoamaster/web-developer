<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Efeitos Básicos - Curso jQuery Samurai EspecializaTi</title>

	<link rel="stylesheet" href="css/style.css">

	<script src="js/jquery-2.1.4.min.js"></script>
</head>
<body>
	<h1 class="title">
		Efeitos Básicos [fadeIn, fadeOut, fadeTo]
	</h1>

	<div>
		<span class="hide">fadeIn</span>
		<span class="show">fadeOut</span>
		<span class="toogle">fadeTo</span>
		<div class="resultado">
			Div que será aplicado os efeitos
		</div>
	</div>
<script>
	$(function(){
		jQuery(".show").click(function(){
			jQuery(".resultado").fadeOut();
		});
		jQuery(".hide").click(function(){
			jQuery(".resultado").fadeIn();
		});
		jQuery(".toogle").click(function(){
			jQuery(".resultado").fadeTo("slow", 0.4);
		});
		jQuery(".toogle").dblclick(function(){
			jQuery(".resultado").fadeTo("slow", 1);
		});

	});


</script>
</body>
</html>
