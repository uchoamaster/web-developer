<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Variaveis - Constantes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
    <body>
        <h1>Variaveis - Constantes</h1>
        <script>
            // variavel pode mudar durante a execução do programa
            // var idade = 12;
            // alert(idade);
            //variavel pode sofrer mutação, receber outro valor e sobescrever o anterior, como podemos ver no exemplo a seguir:
            // var idade = 24;
            // alert(idade);
            //podemos ter uma variavel do tipo float
            // var idade = 24.45;
            // alert(idade);
            //podemos ter uma variavel do tipo true ou false e sem precisar ficar declarando o tipo
            // var idade = true;
            // alert(idade);
            //se eu não quiser que ela sofra mutações, eu devo apenas mudar a palavra reservada inicial de Var para "Const" ver exemplo a seguir
            const idade = 50;
            alert(idade);
            idade = 40;
            alert(idade);
            //como podes observar não ocorre alteração de valores, pois a palavra reservada Const significa isso constante ou seja um valor ou palavra utilizado por ela não sofre alteração.
        </script>   
    </body>
</html>
