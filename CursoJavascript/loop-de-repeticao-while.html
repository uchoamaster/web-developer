<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Loop de repetiçao WHILE</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
    <body>
        <h1>Loop de repetiçao WHILE</h1>
        <script>
        //Loop de repetiçao WHILE
       
            var teste = 1;
            document.write("Antes do Loop<br>");
            while(teste <= 10){
                //console.log(teste);
                document.write(teste+"<br>");
                teste++;
            }
            document.write("Depois do Loop");
            //loop infinito pq o 1 sempre será menor que 10
            //por isso colocamos teste++;


        </script>   
    </body>
</html>
