<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Loop de repetiçao FOREACH</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
    <body>
        <h1>Loop de repetiçao FOREACH</h1>
        <script>
        //Loop de repetiçao FOREACH
       
                var arrayDados = ["Carlos", 23, 45.00, true, "Novo Nome"];

                arrayDados.forEach(function(value, key){
                    document.write(value+"<br>");
                });


        </script>   
    </body>
</html>
